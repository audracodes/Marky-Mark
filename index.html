
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ? Order of things in our head -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Load in jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Load in JS -->
    <script src="./script.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="image/png" href="./assets/favicon.ico" rel="icon">
    <title>Marky-Mark</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>Marky-Mark</h1>
            <h2>The Mark Calculator</h2>
        </div>
    </header>
    
    <main>
        <section>
            <div class="wrapper">
                <p>Instructions go here</p>
            </div>

            <div class="wrapper">
                <!-- Calculator -->
                <form action="submit">
                    <!-- Field One -->
                    <fieldset>
                        <legend>Enter your first grade and grade weight</legend>

                        <label for="gradeOne">Grade One:</label>
                        <input type="number" name="gradeOne" id="gradeOne" value="0">

                        <label for="weightOne">Weight One:</label>
                        <input type="number" name="weightOne" id="weightOne" value="0" required>
                    </fieldset>

                    <!-- Field Two -->
                    <fieldset>
                        <legend>Enter your second grade and grade weight</legend>

                        <label for="gradeTwo">Grade Two:</label>
                        <input type="number" name="gradeTwo" id="gradeTwo" value="0">

                        <label for="weightTwo">Weight Two:</label>
                        <input type="number" name="weightTwo" id="weightTwo" value="0" required>
                    </fieldset>

                    <!-- Field Three -->
                    <fieldset>
                        <legend>Enter your third grade and grade weight</legend>
                        
                        <label for="gradeThree">Grade Three:</label>
                        <input type="number" name="gradeThree" id="gradeThree" value="0">

                        <label for="weightThree">Weight Three:</label>
                        <input type="number" name="weightThree" id="weightThree" value="0" required>
                    </fieldset>

                    <button type="submit" value="Calculate">Calculate</button>
                </form>

                <!-- Results -->
                <div>
                    <h3>Your Mark:</h3>
                    <p class='results'>Result goes here</p>
                    <p>Refresh to use again</p>
                </div>
            </div>

        </section>
    </main>

    <footer>
        <div class="wrapper">
            <h5>Gnarly Quinn Designs - 2020</h5>
        </div>
    </footer>
    
</body>
</html>
